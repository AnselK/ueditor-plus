<!doctype html>
<html>
<head>
  <title>LiveEdit</title>
  <meta name="viewport" content="width=device-width, minimum-scale=0.5, maximum-scale=5, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <script type="text/javascript" charset="utf-8" src="../ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="editor_api.js"> </script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script type="text/javascript" charset="utf-8" src="../lang/zh-cn/zh-cn.js"></script>
  <script src="./../third-party/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="./../plugins/liveedit/liveedit.css" />
  <script src="./../plugins/liveedit/liveedit.js"></script>
  <script>
    window.UEDITOR_CONFIG.toolbars[0].push('liveedit');
  </script>
</head>
<body>
<div>
  <script id="editor" type="text/plain" style="height:500px;width:1000px;margin:0 auto;"></script>
</div>
<script type="text/javascript">
  var ue = UE.getEditor('editor',{
      iframeCssUrlsAddition:['./../plugins/liveedit/liveedit-iframe.css']
  });
</script>
</body>
</html>
